                    <script>
                  // Handle share-modal.js error
                  window.addEventListener('error', function(e) {
                    if (e.filename && e.filename.includes('share-modal.js')) {
                      e.preventDefault();
                      console.log('Ignoring share-modal.js error');
                    }
                  });
                  
                  // Additional error handling for share-modal.js
                  window.addEventListener('DOMContentLoaded', function() {
                    // Prevent share-modal.js errors
                    const originalQuerySelector = document.querySelector;
                    document.querySelector = function(selector) {
                      try {
                        return originalQuerySelector.call(this, selector);
                      } catch (e) {
                        if (e.message.includes('share-modal')) {
                          return null;
                        }
                        throw e;
                      }
                    };
                  });
                </script>
